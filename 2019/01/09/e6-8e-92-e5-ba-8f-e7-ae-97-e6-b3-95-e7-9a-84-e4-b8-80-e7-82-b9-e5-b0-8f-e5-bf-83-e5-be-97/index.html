<h1 class="ui header">

</h1>



                <div class="article-inner">

                    <div class="article-entry" itemprop="articleBody">
                        
                        <blockquote>
<p>&#x624B;&#x5199;&#x4E86;&#x4E24;&#x79CD;&#x6392;&#x5E8F;&#x7B97;&#x6CD5;&#xFF0C;&#x4F46;&#x662F;&#x5199;&#x5FEB;&#x6392;&#x7684;&#x65F6;&#x5019;&#xFF0C;&#x6570;&#x636E;&#x4E00;&#x5927;&#x5C31;&#x5F00;&#x59CB;&#x6B7B;&#x5FAA;&#x73AF; &#x539F;&#x6765;&#x662F;&#x6211;&#x5224;&#x65AD;&#x5FAA;&#x73AF;&#x8DF3;&#x51FA;&#x6761;&#x4EF6;&#x90A3;&#x4E2A;&#x5730;&#x65B9;&#x51FA;&#x4E86;&#x4E00;&#x70B9;&#x95EE;&#x9898;&#xFF0C;cmp&#x51FD;&#x6570;&#x91CC;&#x9762;&#x6211;&#x5199;&#x7684;&#x65F6;&#x5019;&#x5F53;a&lt;b&#x65F6;&#x624D;&#x8FD4;&#x56DE;&#x771F;&#xFF0C;&#x800C;&#x5F53;a==b&#x65F6;&#xFF0C;&#x7A0B;&#x5E8F;&#x4F1A;&#x8BA4;&#x4E3A;&#x4E24;&#x4E2A;&#x5143;&#x7D20;&#x9700;&#x8981;&#x4EA4;&#x6362;&#xFF0C;&#x4ECE;&#x800C;&#x65E0;&#x9650;&#x6B21;&#x5730;&#x4EA4;&#x6362;&#xFF0C;&#x6B7B;&#x5FAA;&#x73AF;</p>
</blockquote>
<p>&#x4E00;&#x53E5;&#x8BDD;&#x603B;&#x7ED3;&#xFF1A;&#x5FEB;&#x6392;&#x4E00;&#x5B9A;&#x8981; &#x8DF3;&#x8FC7;&#x4E24;&#x4E2A;&#x5143;&#x7D20;&#x76F8;&#x7B49;&#x7684;&#x60C5;&#x51B5;</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;ctime&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAX = <span class="number">100000</span>;</span><br><span class="line"><span class="keyword">int</span> a[MAX];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span></span>{</span><br><span class="line">    <span class="keyword">return</span> a &lt; b;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">set_array</span><span class="params">(<span class="keyword">int</span> n)</span></span>{</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        a[i] = rand() % <span class="number">100</span>;</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(<span class="keyword">int</span> n)</span></span>{</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>, a[i]);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\n\n&quot;</span>);</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">bubble_sort</span><span class="params">(<span class="keyword">int</span> n)</span></span>{</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n - <span class="number">1</span>; i++)</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= n - i; j++)</span><br><span class="line">            <span class="keyword">if</span>(!cmp(a[j], a[j + <span class="number">1</span>])) swap(a[j], a[j + <span class="number">1</span>]);</span><br><span class="line">}</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">quick_sort</span><span class="params">(<span class="keyword">int</span> s, <span class="keyword">int</span> e)</span></span>{</span><br><span class="line">    <span class="keyword">if</span>(s &gt;= e ) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">int</span> i = s, j = e;</span><br><span class="line">    <span class="keyword">while</span>(i &lt; j){</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    &#x4E0B;&#x65B9;while&#x4E2D;&#xFF0C;&#x5982;&#x679C;&#x4E24;&#x4E2A;&#x5143;&#x7D20;&#x76F8;&#x7B49;&#xFF0C;&#x5FC5;&#x987B;&#x8DF3;&#x8FC7;&#xFF0C;&#x56E0;&#x4E3A;&#x4E00;&#x65E6;&#x4E0D;&#x8DF3;&#x8FC7;</span></span><br><span class="line"><span class="comment">    &#x7A0B;&#x5E8F;&#x5C06;&#x9677;&#x5165;&#x6B7B;&#x5FAA;&#x73AF; </span></span><br><span class="line"><span class="comment">    &#x5373;&#x52A0;&#x4E0A; a[i]==a[j]</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">        <span class="keyword">while</span>(i &lt; j &amp;&amp; cmp(a[i], a[j]) || a[i] == a[j]) j--;</span><br><span class="line">        swap(a[i], a[j]);</span><br><span class="line">        <span class="keyword">while</span>(i &lt; j &amp;&amp; cmp(a[i], a[j]) || a[i] == a[j]) i++;</span><br><span class="line">        swap(a[i], a[j]);</span><br><span class="line">    }</span><br><span class="line">    quick_sort(s, i<span class="number">-1</span>);</span><br><span class="line">    quick_sort(i+<span class="number">1</span>, e);</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>{</span><br><span class="line">    srand(time(<span class="literal">NULL</span>));</span><br><span class="line">    <span class="keyword">int</span> n,CHOICE;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;n);</span><br><span class="line">    set_array(n);</span><br><span class="line">    print(n);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;CHOICE);</span><br><span class="line">    <span class="keyword">switch</span>(CHOICE){</span><br><span class="line">        <span class="keyword">case</span> <span class="number">1</span>:{</span><br><span class="line">            bubble_sort(n);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">case</span> <span class="number">2</span>:{</span><br><span class="line">            quick_sort(<span class="number">1</span>, n);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    print(n);</span><br><span class="line"></span><br><span class="line">}</span><br></pre></td></tr></table></figure>
<p>&#x200B;    </p>
